<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bootstrap Kurulumu</title>
  </head>
  <style></style>

  <body class="w-75 mx-auto my-4">
    <form action="">
      <div class="form-group">
        <label for="name" class="">Name</label>
        <input type="text" id="name" name="" class="form-control" value="" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email" class="">Email</label>
        <input type="email" id="email" name="" class="form-control" value="" placeholder="Enter mail">
        <small class="form-text text-muted">
          Please enter a correct mail
        </small>
      </div>
      <div class="form-group">
        <label for="password" class="">Password</label>
        <input type="password" id="password" name="" class="form-control" value="" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="city" class="">City</label>
        <select name="name" id="city" class="form-control">
          <option value="0">Kocaeli</option>
          <option value="1">Samsun</option>
          <option value="2">İstanbul</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message" class="">Message</label>
        <textarea class="form-control" name="name" rows="5"></textarea>
      </div>
      <div class="form-group">
        <legend>Hobiler</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox">
            Koşmak
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox">
            Futbol
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox">
            Yüzmek
          </label>
        </div>
      </div>

      <div class="custom-control  custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="ch">
        <label class="custom-control-label" for="ch">Check</label>
      </div>
      <div class="custom-control  custom-radio">
        <input type="radio" class="custom-control-input" id="rd">
        <label class="custom-control-label" for="rd">Check</label>
      </div>
      <div class="">
        <div class="form-check form-check-inline">
          <input type="radio" name="example" class="custom-control-input" id="cr1">
          <label class="custom-control-label" for="cr1">Custom Radio 1</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="example" class="custom-control-input" id="cr2">
          <label class="form-check-label" for="cr2">Custom Radio 2</label>
        </div>

      </div>

      <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-append">
          <span class="input-group-text" id="ig">@gmail.com</span>
        </div>
      </div>
      <div class="input-group mt-3">
        <div class="input-group-prapend">
          <span class="input-group-text" id="ig">https://ibrahimculha.com</span>
        </div>
        <input type="text" class="form-control">

      </div>

      <div class="clearfix mt-4">
        <div class="w-50 float-start">
          <div class="form-group">
            <label for="name" class="">Name</label>
            <input type="text" id="name" name="" class="form-control" value="" placeholder="Enter name">
          </div>
        </div>
        <div class="w-50 float-start ps-2 ">
          <div class="form-group">
            <label for="name" class="">Surname</label>
            <input type="text" id="name" name="" class="form-control" value="" placeholder="Enter name">
          </div>
        </div>

      </div>
      <div class="clearfix mt-4">
        <div class="w-50 float-start">
          <div class="form-group">
            <label for="name" class="">Name</label>
            <input type="text" id="name" name="" class="form-control" value="" placeholder="Enter name">
          </div>
        </div>
        <div class="w-50 float-start ps-2 ">
          <div class="form-group">
            <label for="name" class="">Surname</label>
            <input type="text" id="name" name="" class="form-control" value="" placeholder="Enter name">
          </div>
        </div>

      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>

</html>
