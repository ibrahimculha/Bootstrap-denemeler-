<!DOCTYPE html>
<html lang="en">

  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bootstrap Kurulumu</title>
  </head>
  <style>

  </style>

  <body class="container my-4">

    <a href="#" data-bs-toggle="popover"  data-bs-content="some content" title="popover header" class="btn btn-primary">
      Toogle popover
    </a>
    <br><br>
    <br><br>
    <br><br>



    <a href="#" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="some content" title="popover header" class="btn btn-warning">
      Toogle popover
    </a>
    <a href="#" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="some content" title="popover header" class="btn btn-warning">
      Toogle popover
    </a>
    <a href="#" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="some content" title="popover header" class="btn btn-warning">
      Toogle popover
    </a>
    <a href="#" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="some content" title="popover header" class="btn btn-warning">
      Toogle popover
    </a>
    <br><br>
    <br><br>
    <br><br>

    <a href="#"  data-bs-trigger="focus" data-bs-toggle="popover"  data-bs-content="some content" title="popover header" class="btn btn-primary">
      Toogle popover
    </a>
    <br><br>

    <a  id="btnPopover" href="#"  data-bs-trigger="hover" data-bs-toggle="popover"  data-bs-content="some content" title="popover header" class="btn btn-primary">
      Toogle popover
    </a>
    <br><br>

    <button type="button" class="btn btn-primary" onclick="showPopover()">show popover</button>
    <button type="button" class="btn btn-primary" onclick="hidePopover()">hide popover</button>
    <button type="button" class="btn btn-primary" onclick="togglePopover()">toogle popover</button>





    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
    var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
  trigger: 'focus'
})
    </script>
    <script>
        $('[data-toggle="popover"]').popover();


        function showPopover() {
          $('#btnPopover').popover('show');
        }

        function hidePopover() {
          $('#btnPopover').popover('hide');
        }

        function togglePopover() {
          $('#btnPopover').popover('toggle');
        }

        $('#btnPopover').on('show.bs.popover', function() {
          console.log('show');
        });

        $('#btnPopover').on('shown.bs.popover', function() {
          console.log('shown');
        });

        $('#btnPopover').on('hide.bs.popover', function() {
          console.log('hide');
        });

        $('#btnPopover').on('hidden.bs.popover', function() {
          console.log('hidden');
        });

</script>

  </body>

</html>
