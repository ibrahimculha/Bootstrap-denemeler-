<!DOCTYPE html>
<html lang="en">

  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bootstrap Kurulumu</title>
  </head>
  <style>
    #tooltip {
      background: #333;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      font-size: 13px;
      border-radius: 4px;
    }
  </style>

  <body class="container my-4">

    <a id="#" href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="tooltip text">
      Hover over me
    </a>
    <br><br>

    <button id="btnTooltip" type="button" class="btn btn-success" data-bs-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip text</p>" data-bs-html="true">
		Tooltip with Html
	  </button>
    <br><br>
    <p>
      <a id="#" href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="tooltip text">
        Hover over me
      </a>
      <a id="#" href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="tooltip text">
        Hover over me
      </a>
      <a id="#" href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="tooltip text">
        Hover over me
      </a>
      <a id="#" href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="tooltip text">
        Hover over me
      </a>
    </p>
    <br><br>

    <p>
      <button type="button" class="btn btn-warning" name="button" onclick="showTooltip()">
        show tooltip
      </button>
      <button type="button" class="btn btn-warning" name="button" onclick="hideTooltip()">
        hide  tooltip
      </button>
      <button type="button" class="btn btn-warning" name="button" onclick="toggleTooltip()">
        toggle tooltip
      </button>
    </p>



    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
    <script>
  		$(function() {
  			$('[data-toggle="tooltip"]').tooltip();
  		});

  		function showTooltip() {
  			$('#btnTooltip').tooltip('show');
  		}

  		function hideTooltip() {
  			$('#btnTooltip').tooltip('hide');
  		}

  		function toggleTooltip() {
  			$('#btnTooltip').tooltip('toggle');
  		}

  		$('#btnTooltip').on('show.bs.tooltip', function(){
  			console.log('show...');
  		});


  		$('#btnTooltip').on('shown.bs.tooltip', function(){
  			console.log('shown...');
  		});


  		$('#btnTooltip').on('hide.bs.tooltip', function(){
  			console.log('hide...');
  		});


  		$('#btnTooltip').on('hidden.bs.tooltip', function(){
  			console.log('hidden...');
  		});

  	</script>

  </body>

</html>
